<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --panel-dark: #1a1a2e;
      --panel-dark-accent: #16213e;
      --form-bg: #ffffff;
      --input-border: #e0e0e0;
      --valid: #22c55e;
      --invalid: #eab308;
      --error: #ef4444;
      --btn-primary: #0a5a28;
      --btn-hover: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #1A201A 0%, #283828 18%, #3A5A3A 45%, #5A7C5A 70%, #283828 100%);
      padding: 16px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: calc(100vh - 32px);
      min-height: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .panel-left {
      width: 42%;
      min-width: 280px;
      background: var(--panel-dark);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 32px 24px 0 24px;
    }

    .panel-left h1 {
      color: #fff;
      font-size: 1.75rem;
      font-weight: 700;
      align-self: flex-start;
      letter-spacing: -0.02em;
      position: relative;
      z-index: 1;
    }

    .panel-left .image-wrap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-left .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;

    }

    .panel-right {
      width: 58%;
      min-width: 0;
      background: var(--form-bg);
      padding: 16px 24px 20px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .form-title {
      font-size: 0.65rem;
      font-weight: 600;
      color: #64748b;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .form-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0 20px;
    }

    .form-columns .submit-wrap {
      grid-column: 1 / -1;
      margin-top: 16px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 0.65rem;
      font-weight: 600;
      color: #475569;
      letter-spacing: 0.06em;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 6px 32px 6px 0;
      font-size: 0.95rem;
      color: #0f172a;
      border: none;
      border-bottom: 2px solid var(--input-border);
      background: transparent;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .field select {
      padding-right: 12px;
      cursor: pointer;
      appearance: auto;
    }

    .field input::placeholder {
      color: #94a3b8;
    }

    .field input:focus,
    .field select:focus {
      border-color: var(--btn-primary);
    }

    .field.input-valid input,
    .field.input-valid select {
      border-color: var(--valid);
    }

    .field.input-invalid input,
    .field.input-invalid select {
      border-color: var(--invalid);
    }

    .field.input-error input,
    .field.input-error select {
      border-color: var(--error);
    }

    .field-wrap {
      position: relative;
    }

    .field-wrap .icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .field-wrap .icon.valid {
      color: var(--valid);
    }

    .field-wrap .icon.invalid {
      color: var(--invalid);
    }

    .field-wrap .icon.error {
      color: var(--error);
    }

    .field-msg {
      font-size: 0.75rem;
      margin-top: 4px;
      color: var(--error);
    }

    .submit-wrap {
      margin-top: 14px;
      display: flex;
      align-items: center;
    }

    .btn-submit {
      background: var(--btn-primary);
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: var(--btn-hover);
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #success-view {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    #success-view.visible {
      display: flex;
    }

    #form-view.hidden {
      display: none;
    }

    #success-view h2 {
      font-size: 1.5rem;
      color: var(--valid);
      margin-bottom: 12px;
      font-weight: 700;
    }

    #success-view p {
      color: #64748b;
      font-size: 0.95rem;
    }

    .global-error {
      background: #fef2f2;
      color: var(--error);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 20px;
      display: none;
    }

    .global-error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel-left">
      <h1>DOFUS FACHO 1.40.1</h1>
      <div class="image-wrap">
        <img src="/api/serve-image" alt="">
      </div>
    </div>
    <div class="panel-right">
      <div id="form-view">
        <p class="form-title">Registro de cuenta</p>
        <div class="global-error" id="global-error" role="alert"></div>
        <form id="registro-form" novalidate method="post" action="javascript:void(0);">
          <div class="form-columns">
            <div class="form-col">
              <div class="field" data-name="cuenta">
                <label for="cuenta">Nombre de cuenta</label>
                <div class="field-wrap">
                  <input type="text" id="cuenta" name="cuenta" placeholder="Ej: xX_PussyDestroyer_Xx" autocomplete="username">
                  <span class="icon" aria-hidden="true"></span>
                </div>

              </div>
              <div class="field" data-name="email">
                <label for="email">Email</label>
                <div class="field-wrap">
                  <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" autocomplete="email">
                  <span class="icon" aria-hidden="true"></span>
                </div>

              </div>
              <div class="field" data-name="nombre">
                <label for="nombre">Nombre</label>
                <div class="field-wrap">
                  <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" autocomplete="given-name">

              <div class="field" data-name="apellido">
                <label for="apellido">Apellido</label>
                <div class="field-wrap">
                  <input type="text" id="apellido" name="apellido" placeholder="Ej: P√©rez" autocomplete="family-name">

                </div>
                <span class="field-msg" id="msg-apellido"></span>
              </div>
              <div class="field" data-name="pais">
                <label for="pais">Pa√≠s</label>
                <div class="field-wrap">
                  <select id="pais" name="pais" required>
                    <option value="">Selecciona un pa√≠s</option>
                    <option value="AR">üá¶üá∑ Argentina</option>
                    <option value="CO">üá®üá¥ Colombia</option>
                    <option value="ES">üá™üá∏ Espa√±a</option>
                    <option value="MX">üá≤üáΩ M√©xico</option>
                    <option value="CL">üá®üá± Chile</option>
                    <option value="PE">üáµüá™ Per√∫</option>
                    <option value="VE">üáªüá™ Venezuela</option>
                    <option value="EC">üá™üá® Ecuador</option>
                    <option value="UY">üá∫üáæ Uruguay</option>

                    <option value="BR">üáßüá∑ Brasil</option>
                    <option value="US">üá∫üá∏ Estados Unidos</option>
                    <option value="FR">üá´üá∑ Francia</option>
                    <option value="IT">üáÆüáπ Italia</option>
                    <option value="DE">üá©üá™ Alemania</option>
                    <option value="OT">üåê Otro</option>
                  </select>
                  <span class="icon" aria-hidden="true"></span>
                </div>
                <span class="field-msg" id="msg-pais"></span>

            <div class="form-col">
              <div class="field" data-name="pass">
                <label for="pass">Contrase√±a</label>
                <div class="field-wrap">
                  <input type="password" id="pass" name="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
                  <span class="icon" aria-hidden="true"></span>
                </div>
                <span class="field-msg" id="msg-pass"></span>
              </div>
              <div class="field" data-name="pass2">
                <label for="pass2">Confirmar contrase√±a</label>
                <div class="field-wrap">
                  <input type="password" id="pass2" name="pass2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
                  <span class="icon" aria-hidden="true"></span>
                </div>
                <span class="field-msg" id="msg-pass2"></span>
              </div>
              <div class="field" data-name="apodo">
                <label for="apodo">Apodo</label>

                  <input type="text" id="apodo" name="apodo" placeholder="Ej: JugadorPro" autocomplete="nickname">

      <div id="success-view">

        <p>Tu cuenta ha sido creada. Ya puedes iniciar sesi√≥n en el juego.</p>

  </div>
  <script>
(function () {
  console.log('[registro-app] script cargado');
  var form = document.getElementById('registro-form');
  if (!form) { console.log('[registro-app] ERROR: no #registro-form'); return; }
  var formView = document.getElementById('form-view');
  var successView = document.getElementById('success-view');
  var globalError = document.getElementById('global-error');
  var btnSubmit = document.getElementById('btn-submit');
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var cuentaRegex = /^[a-zA-Z0-9_]{3,30}$/;
  function getField(name) { return form.querySelector('[name="' + name + '"]'); }
  function getFieldContainer(name) { return form.querySelector('.field[data-name="' + name + '"]'); }
  function getMsgEl(name) { return document.getElementById('msg-' + name); }
  function setFieldState(name, state, message) {
    var container = getFieldContainer(name);
    var wrap = container && container.querySelector('.field-wrap');
    var icon = wrap && wrap.querySelector('.icon');
    var msgEl = getMsgEl(name);
    if (!container) return;
    container.classList.remove('input-valid', 'input-invalid', 'input-error');
    if (icon) { icon.textContent = ''; icon.className = 'icon'; }
    if (msgEl) msgEl.textContent = '';
    if (state === 'valid') {
      container.classList.add('input-valid');
      if (icon) { icon.className = 'icon valid'; icon.textContent = '\u2713'; }
    } else if (state === 'invalid' || state === 'error') {
      container.classList.add(state === 'error' ? 'input-error' : 'input-invalid');
      if (icon) { icon.className = 'icon ' + (state === 'error' ? 'error' : 'invalid'); icon.textContent = '\u26a0'; }
      if (msgEl && message) msgEl.textContent = message;
    }
  }
  function validateCuenta(v) {
    v = (v || '').trim();
    if (!v) return { ok: false, msg: 'El nombre de cuenta es obligatorio.' };
    if (!cuentaRegex.test(v)) return { ok: false, msg: 'Solo letras, n\u00fameros y gui\u00f3n bajo (3-30 caracteres).' };
    return { ok: true };
  }
  function validatePass(v) {
    if (!v) return { ok: false, msg: 'La contrase\u00f1a es obligatoria.' };
    if (v.length < 4) return { ok: false, msg: 'M\u00ednimo 4 caracteres.' };
    return { ok: true };
  }
  function validatePass2(v, pass) {
    if (!v) return { ok: false, msg: 'Confirma la contrase\u00f1a.' };
    if (v !== pass) return { ok: false, msg: 'Las contrase\u00f1as no coinciden.' };
    return { ok: true };
  }
  function validateRequired(v, label) {
    if (!(v || '').trim()) return { ok: false, msg: label + ' es obligatorio.' };
    return { ok: true };
  }
  function validateEmail(v) {
    v = (v || '').trim();
    if (!v) return { ok: false, msg: 'El email es obligatorio.' };
    if (!emailRegex.test(v)) return { ok: false, msg: 'Email no v\u00e1lido.' };
    return { ok: true };
  }
  function validateApodo(v) {
    v = (v || '').trim();
    if (!v) return { ok: false, msg: 'El apodo es obligatorio.' };
    if (v.length > 30) return { ok: false, msg: 'M\u00e1ximo 30 caracteres.' };
    return { ok: true };
  }
  function runValidation() {
    var cuenta = (getField('cuenta') && getField('cuenta').value) || '';
    var pass = (getField('pass') && getField('pass').value) || '';
    var pass2 = (getField('pass2') && getField('pass2').value) || '';
    var nombre = (getField('nombre') && getField('nombre').value) || '';
    var apellido = (getField('apellido') && getField('apellido').value) || '';
    var pais = (getField('pais') && getField('pais').value) || '';
    var email = (getField('email') && getField('email').value) || '';
    var apodo = (getField('apodo') && getField('apodo').value) || '';
    var allOk = true;
    var r = validateCuenta(cuenta); setFieldState('cuenta', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validatePass(pass); setFieldState('pass', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validatePass2(pass2, pass); setFieldState('pass2', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validateRequired(nombre, 'El nombre'); setFieldState('nombre', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validateRequired(apellido, 'El apellido'); setFieldState('apellido', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validateRequired(pais, 'El pa\u00eds'); setFieldState('pais', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validateEmail(email); setFieldState('email', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    r = validateApodo(apodo); setFieldState('apodo', r.ok ? 'valid' : 'error', r.msg); if (!r.ok) allOk = false;
    return allOk;
  }
  function showGlobalError(msg) { globalError.textContent = msg; globalError.classList.add('visible'); }
  function hideGlobalError() { globalError.classList.remove('visible'); globalError.textContent = ''; }
  function showSuccess() { formView.classList.add('hidden'); successView.classList.add('visible'); }
  function enviarRegistro() {
    console.log('[registro-app] enviarRegistro() llamado');
    hideGlobalError();
    if (!runValidation()) { console.log('[registro-app] validaci\u00f3n fallida'); showGlobalError('Revisa los campos marcados y compl\u00e9talos correctamente.'); return; }
    if (btnSubmit) btnSubmit.disabled = true;
    var formData = new FormData(form);
    formData.delete('pass2');
    var body = Object.fromEntries(formData);
    console.log('[registro-app] enviando al BE:', { cuenta: body.cuenta, email: body.email, nombre: body.nombre, apellido: body.apellido, pais: body.pais, apodo: body.apodo });
    fetch('/api/registro', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) })
      .then(function (res) { return res.json().then(function (data) { console.log('[registro-app] respuesta BE:', res.status, data); return { ok: res.ok, data: data }; }); })
      .then(function (result) {
        if (result.ok && result.data && result.data.success) {
          console.log('[registro-app] OK: informaci\u00f3n enviada al BE correctamente');
          showSuccess();
        } else {
          console.log('[registro-app] BE error:', result.data);
          showGlobalError((result.data && result.data.message) || 'Error al registrar. Intenta de nuevo.');
          if (btnSubmit) btnSubmit.disabled = false;
        }
      })
      .catch(function (err) {
        console.log('[registro-app] error conexi\u00f3n BE:', err);
        showGlobalError('Error de conexi\u00f3n. Comprueba que el servidor est\u00e9 activo.');
        if (btnSubmit) btnSubmit.disabled = false;
      });
  }
  if (btnSubmit) {
    btnSubmit.addEventListener('click', function (e) { e.preventDefault(); console.log('[registro-app] bot\u00f3n clicado'); enviarRegistro(); });
    console.log('[registro-app] listener registrado');
  }
  form.addEventListener('submit', function (e) { e.preventDefault(); e.stopPropagation(); console.log('[registro-app] form submit'); enviarRegistro(); });
  ['cuenta', 'pass', 'pass2', 'nombre', 'apellido', 'pais', 'email', 'apodo'].forEach(function (name) {
    var input = getField(name);
    if (input) input.addEventListener('blur', function () { if (!formView.classList.contains('hidden')) runValidation(); });
  });
})();
  </script>
</body>
</html>
